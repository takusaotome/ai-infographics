<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Infographics</title>
    <link rel="icon" type="image/png" href="images/ai-logo.png">
    <style>
        /* ---------- Base ---------- */
        :root {
            --primary-1: #2B6CB0;
            --primary-2: #6B46C1;
            --accent: #4299E1;
            --bg-light: #F7FAFC;
            --bg-medium: #E2E8F0;
            --text-dark: #1A202C;
            --text-muted: #4A5568;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Noto Sans JP", sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
        }

        /* ---------- Header ---------- */
        .hero {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.8rem 2.4rem;
            background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
        }
        
        .hero h1 {
            font-size: clamp(1.6rem, 5vw, 2.4rem);
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.07em;
            text-shadow: 0 1px 3px rgba(0,0,0,.25);
        }
        
        .hero img {
            width: 56px;
            height: auto;
        }

        /* ---------- Search ---------- */
        .search-wrapper {
            max-width: 720px;
            margin: 2.5rem auto;
            padding: 0 1.6rem;
        }
        
        .search-box {
            width: 100%;
            padding: 1.2rem 1.4rem;
            border: 2px solid #CBD5E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color .2s;
            background: #fff;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary-1);
            box-shadow: 0 0 0 3px rgba(43,108,176,.35);
        }
        
        .search-box::placeholder {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* ---------- Categories ---------- */
        .categories-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.6rem 3rem;
        }

        .category-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .category-header {
            padding: 1.2rem 1.6rem;
            background: var(--bg-medium);
            border-bottom: 1px solid #CBD5E0;
        }

        .category-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .infographics-list {
            list-style: none;
            padding: 1.6rem;
        }

        .infographics-list li {
            margin-bottom: 0.8rem;
        }

        .infographics-list a {
            display: block;
            padding: 0.8rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .infographics-list a:hover {
            background: var(--bg-medium);
            color: var(--primary-1);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 1.2rem 1.6rem;
            }
            
            .categories-wrapper {
                padding: 0 1rem 2rem;
            }
            
            .category-section {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- ===== Hero ===== -->
    <header class="hero">
        <img src="images/ai-logo.png" alt="AI Infographics Logo" />
        <h1>AIインフォグラフィックス集</h1>
    </header>

    <!-- ===== Search ===== -->
    <div class="search-wrapper">
        <input type="search" class="search-box" placeholder="キーワードで検索…" onkeyup="filterContent(this.value)" />
    </div>

    <!-- ===== Categories ===== -->
    <div class="categories-wrapper">
        <section class="category-section" id="machine-learning-basics">
            <div class="category-header">
                <h2>機械学習の基礎</h2>
            </div>
            <ul class="infographics-list">
                <!-- コンテンツはここに追加 -->
            </ul>
        </section>

        <section class="category-section" id="deep-learning">
            <div class="category-header">
                <h2>ディープラーニング</h2>
            </div>
            <ul class="infographics-list">
                <!-- コンテンツはここに追加 -->
            </ul>
        </section>

        <section class="category-section" id="nlp">
            <div class="category-header">
                <h2>自然言語処理</h2>
            </div>
            <ul class="infographics-list">
                <!-- コンテンツはここに追加 -->
            </ul>
        </section>

        <section class="category-section" id="computer-vision">
            <div class="category-header">
                <h2>コンピュータビジョン</h2>
            </div>
            <ul class="infographics-list">
                <!-- コンテンツはここに追加 -->
            </ul>
        </section>

        <section class="category-section" id="ai-ethics">
            <div class="category-header">
                <h2>AI倫理と責任</h2>
            </div>
            <ul class="infographics-list">
                <li><a href="infographics/NIST-ai-risk-management-framework1.0.html">NISTのAIリスク管理フレームワーク1.0</a></li>
                <li><a href="infographics/NIST-trustworthy-ai-risk-management-framework-for-gai.html">NISTの信頼できるAIリスク管理フレームワーク（生成AI向け）</a></li>
            </ul>
        </section>

        <section class="category-section" id="ai-applications">
            <div class="category-header">
                <h2>AIの応用事例</h2>
            </div>
            <ul class="infographics-list">
                <li><a href="infographics/the-technical-milestones-of-generative-ai.html">生成AIの技術的マイルストーン</a></li>
                <li><a href="infographics/roadmap-for-adopting-gai-in-smb.html">中小企業向け生成AI導入ロードマップ</a></li>

        </section>

        <section class="category-section" id="ai-future">
            <div class="category-header">
                <h2>未来のAIトレンド</h2>
            </div>
            <ul class="infographics-list">
                <!-- コンテンツはここに追加 -->
            </ul>
        </section>
    </div>

    <script>
        function filterContent(keyword) {
            keyword = keyword.toLowerCase();
            const items = document.querySelectorAll('.infographics-list li');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(keyword)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
