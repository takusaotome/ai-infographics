<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISTジェネレーティブAIリスク管理フレームワーク - AI Infographics</title>
    <link rel="icon" type="image/png" href="../images/ai-logo.png">
    <style>
        /* ---------- Base ---------- */
        :root {
            --primary-1: #2B6CB0;
            --primary-2: #6B46C1;
            --accent: #4299E1;
            --accent-red: #E53E3E; /* 追加: 赤系のアクセント */
            --bg-light: #F7FAFC;
            --bg-medium: #E2E8F0;
            --text-dark: #1A202C;
            --text-muted: #4A5568;
            /* RGB値も変数化 */
            --rgb-primary-1: 43, 108, 176;
            --rgb-primary-2: 107, 70, 193;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Noto Sans JP", sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            line-height: 1.6;
        }

        /* ---------- Header ---------- */
        .hero {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.8rem 2.4rem;
            background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
        }
        
        .hero h1 {
            font-size: clamp(1.6rem, 5vw, 2.4rem);
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.07em;
            text-shadow: 0 1px 3px rgba(0,0,0,.25);
        }
        
        .hero img {
            width: 56px;
            height: auto;
        }

        /* Make header link look like normal text */
        .hero a {
            color: inherit; /* Inherit color from parent (h1 -> white) */
            text-decoration: none; /* Remove underline */
        }

        /* ---------- Content Wrapper ---------- */
        .content-wrapper {
            max-width: 1000px; /* 少し広げる */
            margin: 2rem auto;
            padding: 0 1.6rem;
        }

        .content {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            padding: 2rem;
            /* コンテンツ内の基本的なマージンやパディングは維持しても良い */
        }

        /* h1, h2, p, img などの基本スタイルは維持しても良いが、 */
        /* コンテンツ固有スタイルと衝突する場合は削除または調整 */
        .content h1 { /* これはコンテンツのタイトル用 */
             font-size: 2rem;
             font-weight: 700;
             color: var(--text-dark);
             margin-bottom: 1.5rem;
         }
        /* .content h2, .content p, .content img のスタイルは削除 */
        /* 必要であれば generate_pages.py でコンテンツから抽出したスタイルに含める */

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.2rem;
            background: var(--bg-medium);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--primary-1);
            color: #fff;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 1.2rem 1.6rem;
            }
            
            .content-wrapper {
                padding: 0 1rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
             .content h1 { /* レスポンシブ */
                 font-size: 1.75rem;
             }
            /* レスポンシブなコンテンツ詳細スタイルは削除 */
        }
    </style>
    
    <!-- コンテンツ固有スタイル挿入用プレースホルダー -->
    <style id="content-specific-styles">
        @import url('https://fonts.googleapis.com/css2?family=Yomogi&family=Zen+Kurenaido&family=Kaisei+Decol:wght@400;700&display=swap');
        
        body {
            font-family: 'Kaisei Decol', serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f4f8;
            color: var(--text-main);
            line-height: 1.4;
            font-size: 16px;
        }
        
        /* モバイル向け基本フォントサイズ調整 */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                padding: 8px;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }
        }
        
        /* 手書き風の要素 */
        .hand-drawn {
            border: 2px solid #333;
            border-radius: 12px;
            position: relative;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            box-shadow: 3px 3px 5px var(--shadow);
        }
        
        .hand-drawn::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px dashed #999;
            border-radius: 15px;
            z-index: -1;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .hand-drawn {
                padding: 10px;
                margin: 8px 0;
            }
        }
        
        /* ヘッダー */
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dotted var(--fashion-1);
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        .title {
            font-family: 'Yomogi', cursive;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, var(--fashion-1), var(--fashion-4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                line-height: 1.2;
            }
        }
        
        .date-source {
            font-family: 'Zen Kurenaido', sans-serif;
            font-size: 14px;
            color: var(--text-subtitle);
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .date-source {
                font-size: 12px;
                text-align: left;
                margin-top: 5px;
            }
        }
        
        /* レスポンシブグリッドレイアウト */
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 992px) {
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .column {
            display: flex;
            flex-direction: column;
        }
        
        /* セクションスタイル */
        .section {
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .section {
                margin-bottom: 15px;
            }
        }
        
        .section-title {
            font-family: 'Zen Kurenaido', sans-serif;
            font-size: 18px;
            color: var(--text-heading);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--fashion-3);
            padding-bottom: 5px;
        }
        
        .section-title::before {
            content: "✏️";
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 16px;
                margin-bottom: 8px;
            }
        }
        
        /* カード型コンポーネント */
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 12px;
                margin-bottom: 10px;
                border-radius: 8px;
            }
        }
        
        /* マーカー効果 */
        .highlight {
            background: linear-gradient(transparent 60%, var(--fashion-2) 60%);
            font-weight: bold;
        }
        
        .highlight-red {
            background: linear-gradient(transparent 60%, rgba(242, 68, 5, 0.3) 60%);
            font-weight: bold;
        }
        
        .highlight-orange {
            background: linear-gradient(transparent 60%, rgba(242, 91, 5, 0.3) 60%);
            font-weight: bold;
        }
        
        /* 囲み線 */
        .box {
            border: 2px dashed var(--fashion-1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .box {
                padding: 8px;
                margin: 8px 0;
            }
        }
        
        /* 手書き風矢印 */
        .arrow {
            position: relative;
            margin: 15px 0;
            text-align: center;
            font-size: 24px;
            color: var(--fashion-4);
        }
        
        /* 吹き出し */
        .bubble {
            position: relative;
            background-color: rgba(242, 196, 60, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'Yomogi', cursive;
        }
        
        .bubble::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: rgba(242, 196, 60, 0.2) transparent;
        }
        
        @media (max-width: 768px) {
            .bubble {
                padding: 10px;
                margin: 10px 0;
            }
        }
        
        /* キーワード */
        .keyword {
            font-weight: bold;
            color: var(--fashion-1);
            border-bottom: 2px dotted var(--fashion-4);
            padding-bottom: 2px;
        }
        
        /* グラスモーフィズム要素 */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .glass {
                padding: 10px;
            }
        }
        
        /* リスト */
        .icon-list {
            list-style-type: none;
            padding-left: 5px;
            margin: 0;
        }
        
        .icon-list li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .icon-list li::before {
            content: "🔍";
            position: absolute;
            left: 0;
            top: 0;
        }
        
        @media (max-width: 768px) {
            .icon-list {
                padding-left: 2px;
            }
            
            .icon-list li {
                padding-left: 22px;
                margin-bottom: 8px;
            }
        }
        
        /* 引用 */
        .quote {
            font-family: 'Kaisei Decol', serif;
            font-style: italic;
            padding: 10px 20px;
            position: relative;
            color: var(--fashion-1);
            background-color: rgba(89, 60, 71, 0.05);
            border-left: 3px solid var(--fashion-1);
            margin: 15px 0;
            font-size: 0.95em;
        }
        
        @media (max-width: 768px) {
            .quote {
                padding: 8px 12px;
                margin: 10px 0;
                font-size: 0.9em;
            }
        }
        
        /* フッター */
        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px dotted var(--fashion-1);
            font-size: 12px;
            color: var(--text-subtitle);
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .footer {
                font-size: 11px;
                margin-top: 20px;
            }
        }
        
        /* 背景装飾要素 */
        .decoration {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }
        
        .deco-1 {
            top: 50px;
            right: 30px;
            font-size: 120px;
            transform: rotate(15deg);
        }
        
        .deco-2 {
            bottom: 100px;
            left: 50px;
            font-size: 100px;
            transform: rotate(-10deg);
        }
        
        @media (max-width: 768px) {
            .deco-1 {
                font-size: 80px;
                top: 30px;
                right: 20px;
            }
            
            .deco-2 {
                font-size: 70px;
                bottom: 60px;
                left: 30px;
            }
        }
        
        /* 図の流れを表す要素 */
        .flow {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            position: relative;
            flex-wrap: wrap;
        }
        
        .flow::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(to right, var(--fashion-3), var(--fashion-3) 10px, transparent 10px, transparent 15px);
            z-index: -1;
        }
        
        .flow-item {
            background-color: white;
            padding: 8px 15px;
            border-radius: 50px;
            border: 2px solid var(--fashion-3);
            z-index: 1;
            font-weight: bold;
            font-family: 'Zen Kurenaido', sans-serif;
            margin: 5px;
        }
        
        @media (max-width: 768px) {
            .flow {
                margin: 15px 0;
                justify-content: center;
                gap: 8px;
            }
            
            .flow::after {
                display: none;
            }
            
            .flow-item {
                padding: 6px 12px;
                font-size: 0.9em;
                margin: 3px;
            }
        }
        
        /* モバイル向けのリスクアイコン調整 */
        .risk-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            background-color: var(--fashion-4);
            color: white;
            margin-right: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .risk-icon {
                width: 18px;
                height: 18px;
                line-height: 18px;
                font-size: 10px;
            }
        }
    </style>
    
</head>
